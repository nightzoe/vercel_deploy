{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4" style="color:#28a745;">
                        <i class="bi bi-envelope-fill"></i> ติดต่อเรา
                    </h1>
                    <p class="card-text fs-5">หากคุณมีคำถาม ข้อเสนอแนะ หรือข้อสงสัยใด ๆ สามารถติดต่อเราได้ตามช่องทางด้านล่าง</p>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item"><span class="fw-bold text-primary"><i class="bi bi-envelope-at-fill"></i> อีเมล:</span> <a href="mailto:info@example.com">info@example.com</a></li>
                        <li class="list-group-item"><span class="fw-bold text-success"><i class="bi bi-telephone-fill"></i> โทรศัพท์:</span> 012-345-6789</li>
                        <li class="list-group-item"><span class="fw-bold text-warning"><i class="bi bi-geo-alt-fill"></i> ที่อยู่:</span> 123 Main Street, City, Country</li>
                    </ul>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">ชื่อ</label>
                            <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">อีเมล</label>
                            <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">ข้อความ</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="กรอกข้อความของคุณ"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success"><i class="bi bi-send-fill"></i> ส่งข้อความ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
